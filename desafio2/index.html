<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <img src="img/bandeira_do_flamengo.jpg" alt="bandeira do mais top do Brasil" height="820px" width="1000px">
    <h3>Reproduzindo Aúdio</h3>
    <p>vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="audio/happy.mp3" type="audio/mpeg">
        <source src="" type="audio.ogg">
        <source src="" type="audio.wav">
        <p>Infelismente seu navegador não consegue reproduzir audio. <a href="audio/happy.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
